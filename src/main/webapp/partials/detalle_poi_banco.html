<div class="form-group">
    <label class="col-xs-2 control-label">Compañía:</label>
    <div class="col-xs-10">
        <p class="form-control-static">{{detalle.poi.compania}}</p>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Barrio:</label>
    <div class="col-xs-10">
        <p class="form-control-static">{{detalle.poi.barrio}}</p>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Domicilio:</label>
    <div class="col-xs-10">
        <p class="form-control-static">{{detalle.poi.domicilio}}</p>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Servicios: </label>
    <div class="col-xs-10">
        <p class="form-control-static">
            <span ng-repeat="servicio in detalle.poi.servicios">
    			<span class="label label-primary">{{servicio}}</span>&nbsp
            </span>
        </p>
    </div>
</div>
