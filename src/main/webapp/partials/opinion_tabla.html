<div class="form-group">
    <table class="table table-hover table-responsive">
        <!-- Columnas -->
        <thead>
            <tr>
                <th class="col-xs-3">Usuario</th>
                <th class="col-xs-2">Calificación</th>
                <th class="col-xs-7">Comentario<th>
            </tr>
        </thead>
        <!-- Opiniones -->
        <tbody>
            <tr ng-show="detalle.poi.listaOpiniones.length == 0">
                <td colspan="4">Todavía no hay opiniones. ¡Sé el primero en opinar!</td>
            </tr>
            <tr ng-repeat="opinion in detalle.poi.listaOpiniones">
                <td>{{opinion.usuario}}</td>
                <td>{{opinion.calificacion}}</td>
                <td>{{opinion.comentario}}<td>
            </tr>
        </tbody>
    </table>
</div>
